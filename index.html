  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="description" content="Professional portfolio of Tech Master. Full-stack development, hardware engineering, and digital innovation." />
    <title>Tech Master | Computer Engineer</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563EB;
        --secondary: #7C3AED;
        --light: #F8FAFC;
        --dark: #0F172A;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--light);
        color: var(--dark);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Global Animated Background - Fixes "Just Loading" blank screen */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05), transparent 70%),
                    radial-gradient(circle at 10% 10%, rgba(124, 58, 237, 0.05), transparent 50%);
        z-index: -1;
        animation: pulseGradient 10s ease-in-out infinite alternate;
      }

      @keyframes pulseGradient {
        0% { opacity: 0.5; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.1); }
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      code, pre, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8; 
        border-radius: 5px;
        border: 2px solid #F1F5F9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748B; 
      }
      
      /* Glassmorphism Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      /* Engineering Grid Background Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(226, 232, 240, 0.5) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
      }
    </style>
